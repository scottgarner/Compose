version: "3"

services: 
  valheim: 
    image: ghcr.io/lloesche/valheim-server
    container_name: valheim
    env_file: stack.env
    cap_add:
      - sys_nice
    volumes: 
      - valheim-config:/config
      - valheim-data:/opt/valheim
    network_mode: host
    restart: always
    stop_grace_period: 2m
    
volumes:
  valheim-data:
    external: true
    name: 'valheim_data'
  valheim-config:
    external: true
    name: 'valheim_config'
